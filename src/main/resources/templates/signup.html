<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup - NowhereLearn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/assets/css/signin.css}"/>

    <script>
        const password = document.getElementById("password"),
            confirm_password = document.getElementById("confirm_password");

        function validatePassword(){
            if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }
        if(password && confirm_password) {
            password.onchange = validatePassword;
            confirm_password.onkeyup = validatePassword;
        }
    </script>

</head>
<body>
<div class="container">
    <div th:include="fragments/header :: header"></div>
    <form class="form-signin w-100 m-auto" method="post" th:action="@{/register}">
        <h1>User Registration</h1>
        <div class="form-floating">
            <input type="email" id="email" name="email" class="form-control" required autofocus>
            <label for="email">email</label>
        </div>
        <div class="form-floating">
            <input type="password" id="password" name="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <label for="password">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" id="confirm_password" name="confirmPassword" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            <label for="confirm_password">Confirm Password</label>
        </div>
        <div>
            <button class="w-100 btn btn-lg btn-primary btn-block " type="submit">Create Account</button>
            <a class="w-100 btn btn-lg btn-secondary btn-block" th:href="@{/login}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
